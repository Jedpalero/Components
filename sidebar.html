<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--script needed for tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Tailwind Sidebar</title>
  </head>
  <body class="bg-blue-600 font-[Poppins]">
    <span
      class="absolute text-white text-4xl top-5 left-4 cursor-pointer"
      onclick="Open()"
    >
      <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md"></i>
    </span>
    <div
      class="sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] p-2 w-[300px] overflow-y-auto text-center bg-gray-900"
    >
      <div class="text-gray-100 text-xl">
        <div class="p-2.5 mt-1 flex items-center">
          <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
          <h1 class="font-bold text-gray-200 text-[15px] ml-3 mr-7">
            Tailwindbar
          </h1>
          <i
            class="bi bi-x ml-20 cursor-pointer lg:hidden"
            onclick="Open()"
          ></i>
        </div>

        <hr class="my-2 text-gray-600" />
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer bg-gray-700 text-white"
      >
        <i class="bi bi-search text-sm"></i>
        <input
          type="text"
          placeholder="Search"
          class="bg-transparent text-[15px] ml-4 w-full focus:outline-none"
        />
      </div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-house-door"></i>
        <span class="ml-4 text-[15px] text-gray-200">HOME</span>
      </div>
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-bookmark-fill"></i>
        <span class="ml-4 text-[15px] text-gray-200">BOOKMARK</span>
      </div>

      <hr class="my-4 text-gray-600" />
      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
        onclick="dropdown()"
      >
        <i class="bi bi-chat-left-text-fill"></i>
        <div class="flex justify-between w-full items-center">
          <span class="ml-4 text-[15px] text-gray-200">Chatbox</span>
          <span class="text-sm rotate-180" id="arrow">
            <i class="bi bi-chevron-down"></i>
          </span>
        </div>
      </div>

      <div
        class="text-left text-sm font-thin mt-2 w-4/5 mx-auto text-gray-200"
        id="submenu"
      >
        <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Social
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Personal
        </h1>
        <h1 class="cursor-pointer p-2 hover:bg-gray-700 rounded-md mt-1">
          Friends
        </h1>
      </div>

      <div
        class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue-600 text-white"
      >
        <i class="bi bi-box-arrow-in-right"></i>
        <span class="ml-4 text-[15px] text-gray-200">LOGOUT</span>
      </div>
    </div>

    <script type="text/javascript">
      const dropdown = () => {
        document.querySelector("#submenu").classList.toggle("hidden");
        document.querySelector("#arrow").classList.toggle("rotate-0");
      };

      const Open = () => {
        document.querySelector(".sidebar").classList.toggle("left-[-300px]");
      };
    </script>
  </body>
</html>
